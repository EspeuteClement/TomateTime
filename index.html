    <div class="main">
        <!-- <h1>Tomate Time</h1> -->

        <!-- Container for the main chrono component -->
        <div class="chrono-container">
            <!-- Title (indicate if you should work or pause) -->
            <h3 class="chrono-title">Work Time</h3>
            
            <!-- Display item -->
            <p id="chrono">24:05</p>
            
            <!-- Shows where you are in your pomodoroes -->
            <div class="chrono-periods">
                <p class="chrono-align">
                    <span class="chrono-mark chrono-mark-done">#</span>
                    <span class="chrono-mark">0</span>
                    <span class="chrono-mark">0</span>
                    <span class="chrono-mark">0</span>
                    <span class="chrono-mark">0</span>
                </p>
            </div>

            <!-- Button controll for the chrono -->
            <div class="chrono-buttons">
                <a href="#" title="Start" class="btn chrono-button chrono-start" onclick="chrono_start();">Start</a>
                <a href="#" title="Cancel" class="btn chrono-button chrono-cancel" onclick="chrono_stop();">Cancel</a>
            </div>

        </div>
